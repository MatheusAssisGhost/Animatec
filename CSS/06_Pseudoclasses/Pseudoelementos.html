<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pseudoelementos</title>
    <style>
        p::before {
            content: "Leia Isso";
        }

        p::after {
            content: " - Leia Mais";
        }
    </style>
</head>

<body>
    <p>Meu nome é João</p>
    <p>Eu moro em São Paulo</p>
</body>

</html>
