<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Pseudoclasses</title>
    <style>
        .mylist li:first-child {
            background: greenyellow;
        }

        .mylist li:nth-child(3) {
            background: grey;
        }

        .mylist :last-child {
            background: yellow;
        }
    </style>
</head>

<body>
    <section>
        <p>Lista n√£o Ordenada Colorida</p>
        <ul class="mylist">
            <li>Primeiro Filho</li>
            <li>Segundo Filho</li>
            <li>Terceiro Filho</li>
            <li>Quarto Filho</li>
            <li>Quinto Filho</li>
            <li>Ultimo Filho</li>
        </ul>
</section>
</body>
</html>
