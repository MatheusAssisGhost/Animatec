<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Atividade Aula Table</title>
</head>

<body>

    <header>
        <h1> Exemplo atributo colspan</h1>
    </header>

    <article>
        <table>
            <caption>Atividade Aula Table</caption>
            <thead>
                <tr>
                    <th colspan="2">Vendas Segundo Semestre de 2023</th>
                </tr>
                <tr>
                <th rowspan="Mês/Valor">Mês</th>
                <th>Valor</th>    
                </tr>
            </thead>
            <tbody>
                    <td>Julho</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Agosto</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Setembro</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Novembro</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>Dezembro</td>
                    <td>100</td>
                </tr>
            </tbody>
        </table>
    </article>
    <footer>
        <small>Instituto da Oportunidade Social</small>
    </footer>
</body>

</html>
