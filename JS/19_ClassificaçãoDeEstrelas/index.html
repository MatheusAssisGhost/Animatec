<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sistema de Classificação</title>
  </head>
  <body>
    <div class="container mt-5">
      <form>
        <select id="product-select" class="form-control custom-select">
          <option value="0" disabled selected>Classificação de 1 a 10</option>
          <option value="Carros1">Carros 1</option>
          <option value="Carros3">Carros 3</option>
          <option value="Bolt">Bolt - Supercão</option>
          <option value="Toystory2">Toy Story 2</option>
          <option value="Needforspeed">Need for Speed - O Filme</option>
          <option value="obichovaipegar1">O Bicho Vai Pegar 1</option>
          <option value="Homemaranha">O Espetacular Homem Aranha</option>
          <option value="obichovaipegar2">O Bicho Vai Pegar 2</option>
          <option value="pi">As aventuras de pi</option>
          <option value="Homemaranhasemvoltapracasa">Homem Aranha: Sem volta para casa</option>
          <option value="Shrek2">Shrek 2</option>

        </select>
        <input
          type="number"
          id="rating-control"
          class="form-control"
          step="0.1"
          max="10"
          placeholder="Rate 1 - 10"
          disabled/>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Lista dos meus 10 filmes favoritos</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr class="Carros1">
            <td>Carros 1</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="Carros3">
            <td>Carros 3</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="Bolt">
            <td>Bolt - Supercão</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="Toystory2">
            <td>Toy Story 2</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="Needforspeed">
            <td>Needforspeed</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="obichovaipegar1">
            <td>O Bicho Vai Pegar 1</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="Homemaranha">
            <td>O Espetacular Homem Aranha</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="pi">
            <td>As aventuras de Pi</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="Homemaranhasemvoltapracasa">
            <td>Homem Aranha: Sem Volta Para Casa</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="Shrek1">
            <td>Shrek 1</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
